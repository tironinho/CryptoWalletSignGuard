<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignGuard</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b1220; color: #e5e7eb; min-width: 280px; padding: 14px; }
      h1 { margin: 0 0 8px 0; font-size: 16px; }
      .muted { color: #94a3b8; font-size: 12px; }
      label { display: flex; gap: 8px; align-items: center; padding: 6px 0; }
      input[type="checkbox"] { width: 16px; height: 16px; }
      select { background: rgba(2,6,23,.6); border: 1px solid rgba(148,163,184,.18); border-radius: 8px; color: #e5e7eb; padding: 6px 10px; min-width: 120px; font-size: 12px; }
      button { background: #f97316; border: none; border-radius: 10px; padding: 8px 12px; font-weight: 700; cursor: pointer; font-size: 12px; color: #fff; width: 100%; margin-top: 6px; }
      button.secondary { background: rgba(30,41,59,0.85); color: #e5e7eb; border: 1px solid rgba(148,163,184,.22); }
      button:active { transform: translateY(1px); }
      .row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
    </style>
  </head>
  <body>
    <h1 id="popupTitle">SignGuard</h1>
    <p class="muted" id="popupMode"></p>
    <div class="row">
      <label style="flex:1;"><input id="popupShowUsd" type="checkbox" /><span id="popupShowUsdLabel">Show USD</span></label>
    </div>
    <div class="row">
      <span class="muted" id="popupModeLabel">Mode</span>
      <select id="popupModeSelect">
        <option value="STRICT">Strict</option>
        <option value="BALANCED">Balanced</option>
        <option value="RELAXED">Relaxed</option>
        <option value="OFF">Off</option>
      </select>
    </div>
    <button id="popupOptions" class="secondary">Configurações</button>
    <button id="popupHistory" class="secondary">Histórico</button>
    <button id="popupPlan" class="secondary">Plano</button>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
