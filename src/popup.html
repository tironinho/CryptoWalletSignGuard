<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SignGuard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
          },
          colors: {
            sg: {
              bg: '#0f172a',
              panel: '#1e293b',
              border: 'rgba(148, 163, 184, 0.2)',
              muted: '#94a3b8',
              safe: '#06b6d4',
              danger: '#e11d48',
            }
          },
          boxShadow: {
            'glow-cyan': '0 0 20px -2px rgba(6, 182, 212, 0.4)',
            'glow-rose': '0 0 20px -2px rgba(225, 29, 72, 0.3)',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; background: #0f172a; color: #f8fafc; min-width: 280px; }
    .sg-card { background: #1e293b; border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 12px; }
    .sg-btn { transition: box-shadow 0.2s, transform 0.1s; }
    .sg-btn:hover { box-shadow: 0 0 20px -2px rgba(6, 182, 212, 0.35); }
    .sg-btn:active { transform: translateY(1px); }
    .sg-btn-danger:hover { box-shadow: 0 0 16px -2px rgba(225, 29, 72, 0.3); }
  </style>
</head>
<body class="bg-slate-900 text-slate-50 p-4 min-h-[320px]">
  <div class="space-y-4">
    <header>
      <h1 id="popupTitle" class="text-lg font-bold text-slate-50 tracking-tight">SignGuard</h1>
      <p id="popupMode" class="text-xs text-slate-400 mt-0.5 font-mono"></p>
    </header>

    <div class="sg-card p-3 space-y-3">
      <label class="flex gap-3 items-center cursor-pointer text-sm text-slate-200">
        <input id="popupShowUsd" type="checkbox" class="w-4 h-4 rounded border-slate-500 text-cyan-500 focus:ring-cyan-500/50 bg-slate-800" />
        <span id="popupShowUsdLabel">Show USD</span>
      </label>
      <div class="flex justify-between items-center">
        <span id="popupModeLabel" class="text-slate-400 text-sm">Mode</span>
        <select id="popupModeSelect" class="font-mono text-sm bg-slate-800/80 border border-slate-600/50 rounded-lg px-3 py-1.5 text-slate-100 focus:outline-none focus:ring-1 focus:ring-cyan-500/60 min-w-[120px]">
          <option value="STRICT">Strict</option>
          <option value="BALANCED">Balanced</option>
          <option value="RELAXED">Relaxed</option>
          <option value="OFF">Off</option>
        </select>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <button id="popupOptions" class="sg-btn w-full py-2.5 px-4 rounded-lg font-semibold text-sm bg-slate-700/80 text-slate-100 border border-slate-600/50 hover:border-cyan-500/40">Configurações</button>
      <button id="popupHistory" class="sg-btn w-full py-2.5 px-4 rounded-lg font-semibold text-sm bg-slate-700/80 text-slate-100 border border-slate-600/50 hover:border-cyan-500/40">Histórico</button>
      <button id="popupPlan" class="sg-btn w-full py-2.5 px-4 rounded-lg font-semibold text-sm bg-cyan-500 text-slate-900 hover:bg-cyan-400 border border-cyan-400/50">Plano</button>
    </div>
  </div>
  <script type="module" src="./popup.js"></script>
</body>
</html>
