<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignGuard — Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="sg-max-w sg-space-y">
    <header class="sg-header">
      <h1 class="sg-title">SignGuard</h1>
      <a id="configLink" href="#" class="sg-link">Configurações</a>
    </header>

    <section class="sg-card">
      <h2 class="sg-section-title">Estado da proteção</h2>
      <div class="sg-grid-2 sg-text-sm">
        <div class="sg-row">
          <span class="sg-muted">Última verificação</span>
          <span id="lastVerification" class="sg-text-sm">—</span>
        </div>
        <div class="sg-row">
          <span class="sg-muted">Nível de proteção</span>
          <span id="protectionLevel" class="sg-badge-active">Ativo</span>
        </div>
      </div>
    </section>

    <section class="sg-card">
      <div class="sg-row" style="margin-bottom: 1rem;">
        <h2 class="sg-section-title" style="margin-bottom: 0;">Token Allowances</h2>
        <button id="refreshAllowances" type="button" class="sg-link" style="background: none; border: none; cursor: pointer; padding: 0;">Atualizar</button>
      </div>
      <p class="sg-muted sg-text-sm" style="margin-bottom: 1rem;">Aprovações de tokens ERC-20. Use Revoke.cash para revogar aprovações na carteira.</p>
      <div id="allowancesWrap" class="sg-space-y">
        <div id="allowancesList"></div>
        <p id="allowancesEmpty" class="sg-muted sg-text-sm hidden">Introduza um endereço e clique em Carregar aprovações.</p>
        <p id="allowancesError" class="sg-error hidden"></p>
      </div>
      <div class="sg-flex-wrap" style="margin-top: 1rem;">
        <input type="text" id="walletAddress" placeholder="0x..." class="sg-input" />
        <button id="loadAllowances" type="button" class="sg-btn">Carregar aprovações</button>
      </div>
    </section>
  </div>
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
